<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./resources/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <title>One Message just for you!</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="./resources/images/logo.svg"
          alt="Question Mark Logo"
          style="height: 100%; width: 100%"
        />
      </div>
      <h1>Lucky Jar</h1>
    </header>
    <main>
      <div class="instructionscontent">
        <p class="quantity" id="quantity"></p>
        <div class="instructions" id="instructions">
          <h2>Little Jar full of Pozitive Messages just for You!</h2>
          <p>
            Directions for use: Pull one note daily or when needed.
          </p>
          <p>Ingredients:<br> Blessings, Friendship, Karma & Success!</p>
        </div>
      </div>
      <div class="message-content" id="message-content">
        <button class="draw-button" id="draw-button">Pull</button>
        <button class="back-button" id="back-button">Go Back</button>
      </div>
    </main>
    <footer>
      <p>
        Project By <a href="https://github.com/M4tryxXx">M4tryxXx</a><br>
        @codeCademy <br />
        Apr - 2024
      </p>
    </footer>
    <script type="text/javascript" src="./resources/main.js"></script>
